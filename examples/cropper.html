<!DOCTYPE html>
<html>
<head>
<title>Cropper Examples</title>
  
  <script src="https://da12rf4xga553.cloudfront.net/libs/basejs/1.1.0/basejs.js"></script>
	<script src="../lib/cropper.js"></script>

  <link rel="stylesheet" type="text/css" href="../assets/cropper.css" />
  
  <style>
    .viewport { width: 100%; height: 100%; background-color:#000 }
  </style>
</head>

<body>
  
  <div class="cropper" style="width: 480px; height: 360px;">
      <div class="viewport" style="width: 480px; height: 360px;">
         <div class="content" style="width: 2000px; height: 840px; transform-origin: 0px 0px 0px; transform: scale(0.428571) translate(-167px, 0px); background-image: url(&quot;https://cmmedia.global.ssl.fastly.net/08653df563de7b581bd0/30533711/2000x840.png&quot;);" data-width="2000" data-height="840"></div>
      </div>

      <span class="zoomer">
			 <span class="track"></span>
			 <span class="nub">x</span>
		  </span>
    </div>
    
    <br /> <br />
    
  <div class="cropper" style="background-color:#000;width:240px;height:140px;">

		<div class="viewport">
  		<div class="content" data-width="905" data-height="603" style="width:905px;height:603px;background-image:url('http://media.cmcdn.net/13367932.jpeg');background-sizing:cover;"></div>
		</div>

		<span class="zoomer">
			<span class="track"></span>
			<span class="nub">x</span>
		</span>

		<span class="get">get</span>
	</div>
  
  <br />
  <br />
  
	<div class="cropper" style="width:800px;height:400px;">
		<div class="viewport">
			<img class="content" src="http://media.cmcdn.net/3315168/750x947.jpeg" style="width:740px;height:947px;" data-height="947" data-width="750" />
		</div>

		<span class="zoomer">
			<span class="track"></span>
			<span class="nub" style="width:50px;display:inline-block;background-color:red;">x</span>
		</span>
	</div>

	<div style="height:100px;"></div>

  <input id="transform" value="789x525/crop:273-191_240x140" />

  <input type="submit" value="set" onclick="cropper1.setTransform($('#transform').val());" />

	<p id="debug">DEBUG</p>


<div id="wrapper">
	<img id="preview" src="http://media.cmcdn.net/13367932/240x140-c.jpeg" />

	<div id="cropper1" class="cropper" style="background-color:#000;width:240px;height:140px;">

		<div class="viewport">
  		<img src="http://media.cmcdn.net/13367932.jpeg" class="content" data-width="905" data-height="603" style="width: 678px; height: 452px; ">
		</div>

		<span class="zoomer">
			<span class="track"></span>
			<span class="nub">x</span>
		</span>

		<span class="get">get</span>
	</div>

	<br clear="both" />

	<hr />

	<div class="cropper" style="width:500px;">

		<div class="viewport" style="width:500px;height:500px;background-color:#000">
			<img class="content" src="http://media.cmcdn.net/3315168/750x947.jpeg" style="width:740px;height:947px;" data-height="947" data-width="750" />
		</div>

		<span class="zoomer">
			<span class="track"></span>
			<span class="nub">x</span>
		</span>
	</div>


		<span class="swap">Swap</span>

	<script>
   Array.from(document.querySelectorAll('.cropper')).forEach(function(el) {
     new Carbon.Cropper(el);
   });
	</script>
</div><!-- /Wrapper -->



</body>
</html>
